  <!-- Modal para Materias nuevas -->
<div class="modal fade" id="modal-nuevaMateria" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">  
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Agrega nueva Materia</h4>
        <button type="button" class="close float-left" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> 
      </div>
      <div class="modal-body">

          <label>Nombre Materia</label>
          <input type="text" name="" id="nombreNew" class="form-control input-sm">
        </div>

          <input type="text" name="" id="carreraNew" class="form-control input-sm">
        </div>
        <div class="form-group">
          <label>Bloque</label>
          <input type="text" name="" id="bloqueNew" class="form-control input-sm">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="guardarnuevo">
        Crear
        </button>
       
      </div>
    </div>
  </div>
</div>

<!-- Modal para edicion de datos -->

<div class="modal fade" id="modal-edicion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Editar Materia</h4>
        <button type="button" class="close float-left" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> 
      </div>
      <div class="modal-body">
        <input type="text" hidden="" id="idMateria" name="">
        <div class="form-group">
          <label>Nombre Materia</label>
          <input type="text" name="" id="nombreEd" class="form-control input-sm">
        </div>
        <div class="form-group">
          <label>Carrera</label>
          <input type="text" name="" id="carreraEd" class="form-control input-sm">
        </div>
        <div class="form-group">
          <label>Bloque</label>
          <input type="text" name="" id="bloqueEd" class="form-control input-sm">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="actualizardatos">
        Actualizar
        </button>
       
      </div>
    </div>

<script type="text/javascript">
  $(document).ready(function(){
    $('#guardarnuevo').click(function(){
      nombre=$('#nombreNew').val();
      carrea=$('#carreraNew').val();
      bloque=$('#bloqueNew').val();
      crearMateria(nombre,carrea,bloque);
    });

    $('#actualizardatos').click(function(){
      actualizaDatos();
    });

  });
</script>
