<!-- Modal para ver editar evento -->
<div class="modal fade bd-example-modal" id="modal-reporte">
  <div class="modal-dialog">
    <div class="modal-content">
       <div class="modal-header">
          <h4 class="modal-title" id="tituloReporte"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> 
        </div>
        <div class="modal-body">
        <input type="text" hidden="" id="idReporte" name="">
        <!-- Descripcion -->
          <div class="col-sm-9">
            <h5>Descripcion</h5>
          </div>
          <div class="container mr-2 ml-2">
              <p id="descripcion"></p>
          </div>
        <!-- Nombre Usuario -->
        <div class="col-sm-9">
          <h5>Usuario</h5>
        </div>
        <div class="container mr-2 ml-2">
          <p id="usuario"></p>
        </div>
        <!-- Status -->
        <div class="col-sm-9 mt-2 mb-3">
          <h5>Status</h5>
        </div>
        <div class="container mr-2 ml-2">
          <p id="status"></p>
        </div>
        <!-- Cambiar Status -->
        <div class="col-sm-9 mt-2 mb-3">
          <h5>Cambiar Status</h5>
        </div>
        <div class="container mr-2 ml-2">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="opcion" id="exampleRadios1" value="2" checked>
            <label class="form-check-label" for="exampleRadios1">
              <p class='text-danger text-center font-weight-bold'>Rechazar</p>
            </label>
          </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="opcion" id="exampleRadios2" value="1">
          <label class="form-check-label" for="exampleRadios2">
            <p class='text-success text-center font-weight-bold'>Aprobar</p>
          </label>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary mx-auto" data-dismiss="modal"
            id="actualizarStatus">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function(){

      actualizarStatus();
    });

</script>
